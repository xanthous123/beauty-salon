version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: beauty_pass
      POSTGRES_DB: beauty_salon_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=beauty_salon_db
      - REDIS_HOST=redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8080
    depends_on:
      - db
      - redis

volumes:
  postgres_data: